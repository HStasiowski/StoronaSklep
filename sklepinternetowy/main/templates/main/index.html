<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">

    </a>
    <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a href="{% url 'main:index' %}" class="nav-link active">
                    Strona Główna
                </a>
            </li>
            <li class="nav-item active">
                <a href="{% url 'main:user' %}" class="nav-link active">

            </li>
            <li class="nav-item active">

                </a>

            <li class="nav-item active">
                <a href="{% url 'main:products' %}" class="nav-link active">
                    Produkty
                </a>
            </li>
            <li class="nav-item active">
                <a href="{% url 'main:cart' %}" class="nav-link active">
                    Koszyk
                </a>
            </li>

            <li class="nav-item active">
                <a href="#" class="nav-link disabled">
                    ProjectAI
                </a>
            </li>
        </ul>
    </div>
</nav>

    <h2 style="color:white;font-size:200%">

    </h2>

<div class="main_box">

    <div class="row">

        <div class="columnA">
            <h2>Termostat</h2>


            <img onclick="location.href='{% url 'main:products' %}'" src="{% static 'main/media/6.jpg' %}">


        </div>

        <div class="columnA">

            <img onclick="location.href='{% url 'main:products' %}'" src="{% static 'main/media/7.jpg' %}">

            <img onclick="location.href='{% url 'main:products' %}'" src="{% static 'main/media/8.jpg' %}">


        </div>
    </div>
    <div class="photo-container">
        <img style="margin-top: 10px; margin-bottom:10px;"  src="{% static 'main/media/rekama.jpg' %}">
    </div>
    <div class="row">

        <div class="columnA">
            <h2>Na sportowo</h2>


            <img onclick="location.href='{% url 'main:products' %}'" src="{% static 'main/media/1.jpg' %}">

            <img onclick="location.href='{% url 'main:products' %}'" src="{% static 'main/media/2.jpg' %}">

        <div class="columnA">

            <img onclick="location.href='{% url 'main:products' %}'" src="{% static 'main/media/3.jpg' %}">


        </div>
    </div>
