<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'main/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'main/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'main/favicon/favicon-16x16.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'main/favicon/favicon.ico' %}"/>
    <link rel="manifest" href="{% static 'main/favicon/site.webmanifest' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav id="poz" class="navbar navbar-expand-sm navbar light bg-light">
    <a href="{% url 'main:index' %}" class="navbar-brand mb-0 h1">
        <img class="d-inline-block align-top" src="{% static 'main/media/logo.png' %}" width="30" height="30"/>
    </a>
    <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {% block nav-about-1 %}{% endblock %}" {% block nav-about-2 %}{% endblock %}>
                <a href="{% url 'main:about' %}" class="nav-link {% block nav-about-3 %}{% endblock %}">
                    O nas
                </a>
            </li>
            <li class="nav-item {% block nav-index-1 %}{% endblock %}" {% block nav-index-2 %}{% endblock %}>
                <a href="{% url 'main:index' %}" class="nav-link {% block nav-index-3 %}{% endblock %}">
                    Strona Główna
                </a>
            </li>
            <li class="nav-item {% block nav-products-1 %}{% endblock %}" {% block nav-products-2 %}{% endblock %}>
                <a href="{% url 'main:products' %}" class="nav-link {% block nav-products-3 %}{% endblock %}">
                    Produkty
                </a>
            </li>
            <li class="nav-item {% block nav-user-1 %}{% endblock %}" {% block nav-user-2 %}{% endblock %}>
                <a href="{% url 'main:user' %}" class="nav-link {% block nav-user-3 %}{% endblock %}">
                    Moje Konto
                </a>
            </li>
            <li class="nav-item {% block nav-cart-1 %}{% endblock %}" {% block nav-cart-2 %}{% endblock %}>
                <a href="{% url 'main:cart' %}" class="nav-link {% block nav-cart-3 %}{% endblock %}">
                    Koszyk
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="header">
    <h2 style="color:white;font-size:200%">
        {% block header %}{% endblock %}
    </h2>
</div>

<div class="main_box">
    {% block body %}{% endblock %}
</div>

</body>

<footer>
    <p>Copyright 2023 <br>
        Vitali Morskyi & Hubert Stasiowski
    </p>
</footer>

</html>
